<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Bookings</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .admin-wrap { max-width: 1100px; margin: 40px auto; padding: 0 16px; }
    .admin-header { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .admin-header h2 { margin: 0; }
    .admin-btn { padding: 10px 16px; border: none; border-radius: 10px; cursor: pointer; }
    .admin-btn.refresh { background:#25D366; color:#fff; }
    .admin-btn.refresh:hover { background:#1ebc5a; }

    table { width:100%; border-collapse: collapse; background:#fff; border-radius: 14px; overflow:hidden; margin-top: 16px; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align:left; font-size: 14px; }
    th { background:#111; color:#fff; }
    .msg { margin-top: 12px; }
  </style>
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-header">
      <h2>Bookings (Admin)</h2>
      <button class="admin-btn refresh" onclick="loadBookings()">Refresh</button>
    </div>

    <p class="msg" id="msg"></p>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Band</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="bookingsBody"></tbody>
    </table>
  </div>

  <script>
    function loadBookings() {
      const msg = document.getElementById("msg");
      const tbody = document.getElementById("bookingsBody");
      msg.innerText = "Loading...";

      fetch("http://localhost:3000/bookings")
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            msg.innerText = data.message || "Failed to load bookings";
            return;
          }

          const rows = data.bookings;
          tbody.innerHTML = "";

          if (!rows.length) {
            msg.innerText = "No bookings found yet.";
            return;
          }

          msg.innerText = `Total bookings: ${rows.length}`;

          rows.forEach(b => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${b.id}</td>
              <td>${b.name}</td>
              <td>${b.phone}</td>
              <td>${b.band}</td>
              <td>${b.date}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(() => {
          msg.innerText = "Backend not reachable";
        });
    }

    loadBookings();
  </script>
</body>
</html>
